<html>
    <head>
        <title>Componetes</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <div class="label-float">
                    <div class="container-label">
                    <div class="main-label">Título </div><div class="atencion-input">*</div>
                    </div>
                    <input type="text" placeholder="Placeholder"/>
                </div>
            </div>
            
            <div class="spacing-div">
                <div class="label-float">
                    <div class="container-label">
                    <div class="main-label">Título </div><div class="atencion-input">*</div>
                    </div>
                    <input type="text" placeholder="Placeholder"/>
                    <div class="text-helper">Help text </div>
                </div>
            </div>
    
            <div class="spacing-div">
                <div class="label-float">
                    <div class="container-label">
                    <div class="main-label">Título </div><div class="atencion-input">*</div>
                    </div>
                    <input type="password" placeholder="Placeholder" />
                    <i class="icon icon-eyed-visibility icon-custom"></i>
                </div>
            </div>
            <div class="spacing-div">
                
                    <div class="container-label">
                    <div class="main-label">Título </div><div class="atencion-input">*</div>
                    </div>
                    <div>
                        <input type="text" class="input-error" placeholder="Placeholder" />
                        <i class="icon icon-arrow-downward icon-attention"></i>
                    </div>
                    <div class="text-error">Error text </div>
                
            </div>
    
            <div class="buttons-div spacing-div">
                <button class="btn-scale-1">Minha conta</button>
                <button class="btn-scale-2">Minha conta</button>
                <button class="btn-scale-3">Enviar</button>
                <button class="btn-scale-4">Cadastre-se grátis</button>
            </div>
            <div class="buttons-div spacing-div">
                <button class="btn-expand">Minha conta</button>
            </div>
            <div class="buttons-div spacing-div">
                <button class="btn-expand-2">Minha conta</button>
            </div>
    
            <div class="buttons-div spacing-div">
                <button class="btn-expand-3">Entrar</button>
            </div>
    
            <div class="buttons-div spacing-div">
                <button class="btn-expand-4">Cadastre-se grátis</button>
            </div>
            
            <div class="buttons-div spacing-div">
                <button class="btn-networks-1"><i class="icon icon-instagram icon-custom-network"></i>Entrar com  Facebook </button>
                <button class="btn-networks-1"><i class="icon icon-instagram icon-custom-network"></i>Entrar com  Google </button>
            </div>
    
            <div class="buttons-div spacing-div">
                <button class="btn-networks-2"><i class="icon icon-instagram icon-custom-network"></i>Entrar com  Facebook </button>
                <button class="btn-networks-2"><i class="icon icon-instagram icon-custom-network"></i>Entrar com  Google </button>
            </div>
            <div class="buttons-div spacing-div">
                <button class="btn-networks-expand"><i class="icon icon-instagram icon-custom-network"></i>Entrar com  Facebook </button>
            </div>
            
            <div class="buttons-div spacing-div">
                <button class="btn-networks-expand"><i class="icon icon-instagram icon-custom-network"></i>Entrar com  Google </button>
            </div>
            <div class="buttons-div spacing-div">
                <button class="btn-networks-expand-2"><i class="icon icon-instagram icon-custom-network"></i>Entrar com  Facebook </button>
            </div>
    
            <div class="buttons-div spacing-div">
                <button class="btn-networks-expand-2"><i class="icon icon-instagram icon-custom-network"></i>Entrar com  Google </button>
            </div>
        </div>
